<!DOCTYPE html>

                </ul>
              </div>

          </nav>

    <section>

                    <h2 class="text-center py-5">Register Enterys</h2>
                </div>
            </div>

                <div class="col-md-12">

            </div>
            <div class="row mb-4">

                    <label for="ids">ID</label>
                    <input type="text" id="ids" class="form-control idFi" placeholder="Id" readonly>
                </div>
                <div class="col-md-4">

                    <input type="text" id="dates" class="form-control datessT" placeholder="Date" readonly>

                    <select class="form-select deperments" aria-label="Default select example">

                <div class="col-md-6">
                    <label for="policy">PPLICY NO</label>
                    <input type="number" id="policy" class="form-control policys" placeholder="Policy No">

            <div class="row">
                <div class="col-md-12">
                    <div class="d-grid gap-2">

                      </div>
