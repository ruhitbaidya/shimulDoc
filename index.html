<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Saves</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section id="formContent" class="">
        <section>
            <nav class="navbar navbar-expand-lg navbar-light bg-primary text-light">
                <div class="container">
                  <a class="navbar-brand text-light" href="#">Policy Entry</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="btn btn-outline-light px-5" id="formPage" aria-current="page" href="#">Page Show</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
        </section>
        <section id="formAllClass" class="pb-5">
            <div class="container">
                
                <div class="row">
                    <div class="col-md-12">
                        <h2 class="text-center py-5">Register Enterys</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="alert " id="alert-show" role="alert">
                            &nbsp;
                          </div>
                    </div>
                </div>
                <form id="formSubmit">
                    <div class="row mb-4">
                        <div class="col-md-4">
                            <label for="ids">ID</label>
                            <input type="text" id="ids" class="form-control idFi" placeholder="Id" readonly>
                        </div>
                        <div class="col-md-4">
                            <label for="dates">DATE</label>
                            <input type="date" id="dates" class="form-control datessT" placeholder="Date" >
                        </div>
                        <div class="col-md-4">
                            <label for="">Depertment</label>
                            <select class="form-select deperments" aria-label="Default select example" id="selects">
                                <option selected>Open this select menu</option>
                                <option value="One">One</option>
                                <option value="Two">Two</option>
                                <option value="Three">Three</option>
                              </select>
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <label for="name">NAME</label>
                            <input type="text" id="name" class="form-control names" placeholder="Name">
                        </div>
                        <div class="col-md-6">
                            <label for="policy">PPLICY NO</label>
                            <input type="number" id="policy" class="form-control policys" placeholder="Policy No">
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <label for="subject">SUBJECT</label>
                            <input type="text" id="subject" class="form-control subjects" placeholder="Subject">
                        </div>
                        <div class="col-md-6">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="number" id="phone" class="form-control phoneNumber" placeholder="Phone Number">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="d-grid gap-2">
                                <button id="submits" class="btn btn-primary" type="submit">Submit</button>
                              </div>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </section>
   

    <!-- Form content END -->


    <section id="mainContent" class="d-none">
        <section>
            <nav class="navbar navbar-expand-lg navbar-light bg-primary text-light">
                <div class="container">
                <a class="navbar-brand text-light" href="#">Policy List</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="btn btn-outline-light px-5 ml-3" id="contentPage" aria-current="page" href="#">Entry</a>
                    </li>
                    </ul>
                </div>
                </div>
            </nav>
        </section>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <h2 class="py-5">Register List</h2>
                    </div>
                    <div class="col-md-8 py-5">
                        <input type="text" class="form-control" placeholder="Search....">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="print_option">
                            <div class="icons-Print text-right">
                                <button class="float-end btn bt-light" title="Print Your Page" id="printPage">Print Preview</button>
                            </div>
                        </div>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Policy No</th>
                                    <th>Deperment</th>
                                    <th>Date</th>
                                    <th>Subject</th>
                                    <th>Phone</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="loadContent">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </section>

    <!-- Print Preview -->

    <section id="mainContentPrint" class="d-none">
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="print_option">
                            <div class="icons-Print text-right">
                                <a href="" class="float-end btn bt-light" title="Print Your Page" id="printPage"><i class="fa-solid fa-print"></i></a>
                            </div>
                        </div>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Policy No</th>
                                    <th>Deperment</th>
                                    <th>Date</th>
                                    <th>Subject</th>
                                    <th>Phone</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="loadContent">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </section>





    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
